<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- !TÍTULO -->
        <title>Perfil</title>

        <!-- !RESET! -->
         <link rel="stylesheet" href="reset.css">

        <!-- !CSS! -->
         <link rel="stylesheet" href="estilo.css">

        <!-- !FONT AWSOME! -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    </head>
    <body>
        <div class="container_perfil">
            <div class="header_pagina">
                <div class="logo">
                    <img src="" alt="">
                </div>
                <div class="minha_conta">
                    <i class="fa-solid fa-user"></i>
                    <h1>MINHA CONTA</h1>
                </div>
            </div>
            <div class="perfil">
                <div class="header_perfil">
                    <a class="voltar">
                        <i class="fa-solid fa-chevron-left"></i>
                        <h1>VOLTAR</h1>
                    </a>
                    <div class="titulo">
                        <h2>PERFIL</h2>
                    </div>
                </div>
                <div class="espaco_infos">
                    <div class="perfil_container">
                        <div class="perfil_header">
                            <div class="foto_perfil">
                                <i class="fa-solid fa-circle-user"></i>
                                <i class="fa-solid fa-pencil"></i>
                            </div>
                            <div class="nome_email">
                                <h1>Usuário001</h1>
                                <h3>usuario001@gmail.com</h3>
                            </div>
                        </div>
                        <div class="infos_perfil">
                            <div class="infos_esquerda">
                                <div class="info">
                                    <input type="text" name="nome" id="nome" placeholder="Nome:">
                                    <i class="fa-solid fa-pencil"></i>
                                </div>
                                <div class="info">
                                    <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome:">
                                    <i class="fa-solid fa-pencil"></i>
                                </div>
                                <div class="info">
                                    <input type="text" name="nome_usuario" id="nome_usuario" placeholder="Nome de Usuário:">
                                    <i class="fa-solid fa-pencil"></i>
                                </div>
                            </div>
                            <div class="row"></div>
                            <div class="infos_direita">
                                <div class="info">
                                    <input type="email" name="email" id="email" placeholder="Email:">
                                    <i class="fa-solid fa-pencil"></i>
                                </div>
                                <div class="info">
                                    <input type="password" name="senha" id="senha" placeholder="Senha:">
                                    <i class="fa-solid fa-pencil"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </body>
</html>
