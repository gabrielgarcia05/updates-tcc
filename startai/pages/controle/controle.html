<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opções de Controle de Jogo</title>
    <link rel="stylesheet" href="controle.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="/assets/img/olho 2.png" alt="Controle Ocular">
            <button id="eyeControl">Jogar com o Controle Ocular</button>
        </div>
        <div class="card">
            <img src="/assets/img/controle-de-video-game (1) 3.png" alt="Luva de Controle">
            <button id="gloveControl">Jogar com a Luva</button>
        </div>
        <div class="card">
            <img src="/assets/img/teclado-e-mouse 1.png" alt="Teclado">
            <button id="keyboardControl">Jogar com o Teclado</button>
        </div>
    </div>
    <script src="controle.ts"></script>

</html>
